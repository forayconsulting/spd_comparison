# Cloudflare Pages configuration
name = "spd-matrix"
pages_build_output_dir = "."
compatibility_date = "2024-11-28"
compatibility_flags = ["nodejs_compat"]

# Hyperdrive binding for Railway PostgreSQL
[[hyperdrive]]
binding = "DB"
id = "158d316aa903469cb2034df36a03b32a"
# localConnectionString â€” set in .dev.vars for local development (never commit credentials)

# R2 bucket for persistent document storage
[[r2_buckets]]
binding = "DOCUMENTS"
bucket_name = "spd-matrix-documents"
