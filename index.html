<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPD Plan Comparison Agent</title>

  <!-- External Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>

  <style>
    :root {
      --primary: #2d3748;
      --secondary: #4a5568;
      --background: #ffffff;
      --surface: #f7fafc;
      --border: #e2e8f0;
      --text: #1a202c;
      --text-secondary: #718096;
      --thinking-bg: #f8f9fa;
      --thinking-border: #6c757d;
      --user-bg: #ebf4ff;
      --assistant-bg: #ffffff;
      --accent: #3b82f6;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
    }

    .model-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--surface);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      color: var(--secondary);
      font-weight: 500;
    }

    .thinking-indicator-badge {
      background: #e0e7ff;
      color: #4338ca;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 24px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--secondary);
    }

    .message-role {
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message-content {
      background: var(--assistant-bg);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .message.user .message-content {
      background: var(--user-bg);
      border-color: #bfdbfe;
    }

    .thinking-block {
      background: var(--thinking-bg);
      border-left: 4px solid var(--thinking-border);
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 13px;
      color: #495057;
      position: relative;
    }

    .thinking-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
      cursor: pointer;
      user-select: none;
    }

    .thinking-toggle {
      font-size: 11px;
      color: var(--accent);
      text-decoration: underline;
    }

    .thinking-content {
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
    }

    .thinking-content.collapsed {
      display: none;
    }

    .response-text {
      line-height: 1.7;
    }

    .response-text p {
      margin-bottom: 12px;
    }

    .response-text p:last-child {
      margin-bottom: 0;
    }

    .response-text code {
      background: var(--surface);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 13px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .response-text pre {
      background: var(--surface);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .response-text pre code {
      background: none;
      padding: 0;
    }

    .response-text ul, .response-text ol {
      margin-left: 20px;
      margin-bottom: 12px;
    }

    .response-text blockquote {
      border-left: 3px solid var(--border);
      padding-left: 12px;
      margin: 12px 0;
      color: var(--text-secondary);
    }

    .streaming-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 8px;
    }

    .streaming-indicator .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .streaming-indicator .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .streaming-indicator .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .input-container {
      border-top: 1px solid var(--border);
      padding: 16px 20px;
      background: var(--surface);
    }

    .input-form {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #user-input {
      flex: 1;
      min-height: 48px;
      max-height: 200px;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      border-color: var(--accent);
    }

    #send-button {
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 80px;
    }

    #send-button:hover:not(:disabled) {
      background: #2563eb;
    }

    #send-button:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      border: 1px solid var(--error);
      color: var(--error);
      padding: 12px 16px;
      border-radius: 6px;
      margin: 12px 0;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .empty-state p {
      font-size: 14px;
    }

    /* Plan Docs File Upload Section */
    .files-section {
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    .files-header:hover {
      background: #edf2f7;
    }

    .files-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
    }

    .files-icon {
      font-size: 18px;
    }

    .files-count {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .files-toggle {
      font-size: 12px;
      color: var(--text-secondary);
      transition: transform 0.2s;
    }

    .files-toggle.collapsed {
      transform: rotate(-90deg);
    }

    .files-content {
      padding: 16px 20px 20px;
      max-height: 400px;
      overflow-y: auto;
      transition: max-height 0.3s ease-out, padding 0.3s ease-out;
    }

    .files-content.collapsed {
      max-height: 0;
      padding: 0 20px;
      overflow: hidden;
    }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 32px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .drop-zone:hover {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.02);
    }

    .drop-zone.dragging {
      border-color: var(--accent);
      background: var(--user-bg);
      border-width: 3px;
    }

    .drop-zone-icon {
      font-size: 36px;
      margin-bottom: 8px;
      opacity: 0.6;
    }

    .drop-zone-text {
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .drop-zone-hint {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .files-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .file-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
      animation: slideIn 0.3s ease-out;
    }

    .file-card:hover {
      border-color: var(--accent);
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.1);
    }

    .file-card.uploading {
      opacity: 0.7;
    }

    .file-card.error {
      border-color: var(--error);
      background: #fef2f2;
    }

    .file-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 2px;
      word-break: break-all;
      line-height: 1.4;
    }

    .file-meta {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .file-size {
      display: inline-flex;
      align-items: center;
    }

    .file-status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .file-status.uploaded {
      color: #10b981;
    }

    .file-status.uploading {
      color: var(--accent);
    }

    .file-status.error {
      color: var(--error);
    }

    .file-remove {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: white;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s;
    }

    .file-remove:hover {
      background: var(--error);
      color: white;
      border-color: var(--error);
    }

    @media (max-width: 768px) {
      .chat-header {
        padding: 16px;
      }

      .chat-header h1 {
        font-size: 20px;
      }

      .files-header {
        padding: 12px 16px;
      }

      .files-content {
        padding: 12px 16px 16px;
      }

      .drop-zone {
        padding: 24px 16px;
      }

      .file-card {
        padding: 10px 12px;
      }

      .file-name {
        font-size: 13px;
      }

      .messages-container {
        padding: 16px;
      }

      .input-container {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>SPD Plan Comparison Agent</h1>
      <div class="model-badge">
        <span class="thinking-indicator-badge">Extended Thinking</span>
      </div>
    </header>

    <!-- Plan Docs File Upload Section -->
    <section class="files-section" id="files-section">
      <div class="files-header" onclick="ChatApp.toggleFilesPanel()">
        <div class="files-title">
          <span class="files-icon">üìÅ</span>
          <span>Plan Docs</span>
          <span class="files-count" id="files-count">(0 files)</span>
        </div>
        <span class="files-toggle" id="files-toggle">‚ñº</span>
      </div>

      <div class="files-content" id="files-content">
        <div class="drop-zone" id="drop-zone">
          <input type="file" id="file-input" multiple accept=".pdf,.txt,.docx,.doc,.csv,.xlsx,.xls,image/*" hidden>
          <div class="drop-zone-content">
            <div class="drop-zone-icon">üìÑ</div>
            <div class="drop-zone-text">Drop files here or click to browse</div>
            <div class="drop-zone-hint">Supports PDF, DOCX, TXT, CSV, Excel, and images ‚Ä¢ Max 32 MB per file</div>
          </div>
        </div>

        <div class="files-list" id="files-list">
          <!-- File cards will be dynamically added here -->
        </div>
      </div>
    </section>

    <div class="messages-container" id="messages">
      <div class="empty-state">
        <h2>Ready to chat</h2>
        <p>Compare pension plan documents and identify key differences for standardization.</p>
      </div>
    </div>

    <div class="input-container">
      <form class="input-form" id="chat-form">
        <textarea
          id="user-input"
          placeholder="Ask anything..."
          rows="1"
          autofocus
        ></textarea>
        <button type="submit" id="send-button">Send</button>
      </form>
    </div>
  </div>

  <!-- Load config before app script -->
  <script src="config.js"></script>

  <script>
    // Configure marked for markdown rendering
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: false,
      highlight: function(code, lang) {
        if (Prism.languages[lang]) {
          return Prism.highlight(code, Prism.languages[lang], lang);
        }
        return code;
      }
    });

    // Chat Application
    const ChatApp = {
      state: {
        messages: [],
        isStreaming: false,
        currentThinking: '',
        currentResponse: '',
        currentSignature: '',
        currentBlockType: null,
        abortController: null,
        uploadedFiles: [],
        filesPanelExpanded: true
      },

      init() {
        this.setupEventListeners();
        this.autoResizeTextarea();
        this.initFileUpload();
      },

      setupEventListeners() {
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const message = input.value.trim();
          if (message && !this.state.isStreaming) {
            this.sendMessage(message);
            input.value = '';
            input.style.height = 'auto';
          }
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            form.dispatchEvent(new Event('submit'));
          }
        });

        input.addEventListener('input', () => {
          input.style.height = 'auto';
          input.style.height = Math.min(input.scrollHeight, 200) + 'px';
        });
      },

      autoResizeTextarea() {
        const input = document.getElementById('user-input');
        input.style.height = 'auto';
        input.style.height = input.scrollHeight + 'px';
      },

      addMessage(role, content, thinking = '', signature = '') {
        this.state.messages.push({
          role,
          content: Array.isArray(content) ? content : [{ type: 'text', text: content }],
          thinking,
          signature
        });
        this.render();
      },

      async sendMessage(userMessage) {
        // Check if any files are still uploading
        const uploadingFiles = this.state.uploadedFiles.filter(f => f.status === 'uploading');
        if (uploadingFiles.length > 0) {
          alert('Please wait for all files to finish uploading before sending a message.');
          return;
        }

        // Clear empty state
        const messagesContainer = document.getElementById('messages');
        const emptyState = messagesContainer.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
        }

        // Add user message
        this.addMessage('user', userMessage);

        // Prepare messages for API
        const apiMessages = this.state.messages.map(msg => {
          if (msg.role === 'user') {
            // Build content array with files + text
            const content = [];

            // Add all uploaded files as document blocks (only for successfully uploaded files)
            const uploadedFiles = this.state.uploadedFiles.filter(f => f.status === 'uploaded');
            uploadedFiles.forEach(file => {
              content.push({
                type: 'document',
                source: {
                  type: 'base64',
                  media_type: file.mimeType,
                  data: file.base64Data
                },
                title: file.filename,
                citations: { enabled: true }
              });
            });

            // Add user text
            content.push({
              type: 'text',
              text: msg.content[0].text
            });

            return { role: 'user', content };
          } else {
            // For assistant messages, include thinking block if present
            const content = [];
            if (msg.thinking) {
              const thinkingBlock = { type: 'thinking', thinking: msg.thinking };
              if (msg.signature) {
                thinkingBlock.signature = msg.signature;
              }
              content.push(thinkingBlock);
            }
            content.push({ type: 'text', text: msg.content[0].text });
            return { role: 'assistant', content };
          }
        });

        // Start streaming
        this.state.isStreaming = true;
        this.state.currentThinking = '';
        this.state.currentResponse = '';
        this.state.currentSignature = '';
        this.state.currentBlockType = null;
        this.updateSendButton(true);

        // Create streaming message container
        this.createStreamingMessage();

        try {
          await this.streamResponse(apiMessages);
        } catch (error) {
          this.handleError(error);
        } finally {
          this.state.isStreaming = false;
          this.updateSendButton(false);
        }
      },

      createStreamingMessage() {
        const messagesContainer = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message assistant streaming';
        messageDiv.id = 'streaming-message';
        messageDiv.innerHTML = `
          <div class="message-header">
            <span class="message-role">Assistant</span>
          </div>
          <div class="message-content">
            <div id="streaming-thinking" style="display: none;"></div>
            <div id="streaming-response"></div>
            <div class="streaming-indicator">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        `;
        messagesContainer.appendChild(messageDiv);
        this.scrollToBottom();
      },

      async streamResponse(messages) {
        this.state.abortController = new AbortController();

        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'x-api-key': CONFIG.ANTHROPIC_API_KEY,
            'anthropic-version': '2023-06-01',
            'content-type': 'application/json',
            'anthropic-dangerous-direct-browser-access': 'true'
          },
          body: JSON.stringify({
            model: CONFIG.MODEL || 'claude-haiku-4-5-20251001',
            max_tokens: CONFIG.MAX_TOKENS || 4096,
            stream: true,
            thinking: {
              type: 'enabled',
              budget_tokens: CONFIG.THINKING_BUDGET || 1024
            },
            messages: messages
          }),
          signal: this.state.abortController.signal
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || 'API request failed');
        }

        const reader = response.body
          .pipeThrough(new TextDecoderStream())
          .getReader();

        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += value;
          const lines = buffer.split('\n');
          buffer = lines.pop();

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6).trim();
              if (data === '[DONE]') continue;

              try {
                const event = JSON.parse(data);
                this.handleStreamEvent(event);
              } catch (e) {
                console.error('Parse error:', e, data);
              }
            }
          }
        }

        this.finalizeStreamingMessage();
      },

      handleStreamEvent(event) {
        switch (event.type) {
          case 'content_block_start':
            this.state.currentBlockType = event.content_block?.type;
            if (event.content_block?.type === 'thinking') {
              document.getElementById('streaming-thinking').style.display = 'block';
            }
            break;

          case 'content_block_delta':
            if (event.delta?.type === 'thinking_delta') {
              this.state.currentThinking += event.delta.thinking;
              this.updateStreamingThinking();
            } else if (event.delta?.type === 'text_delta') {
              this.state.currentResponse += event.delta.text;
              this.updateStreamingResponse();
            } else if (event.delta?.type === 'signature_delta') {
              this.state.currentSignature += event.delta.signature || '';
            }
            break;

          case 'content_block_stop':
            // If we just finished a thinking block, collapse it
            if (this.state.currentBlockType === 'thinking') {
              this.collapseStreamingThinking();
            }
            this.state.currentBlockType = null;
            break;

          case 'message_stop':
            // Message complete
            break;

          case 'error':
            throw new Error(event.error?.message || 'Stream error');
        }
      },

      updateStreamingThinking() {
        const thinkingDiv = document.getElementById('streaming-thinking');
        if (thinkingDiv && this.state.currentThinking) {
          const thinkingId = 'thinking-streaming';
          thinkingDiv.innerHTML = `
            <div class="thinking-block">
              <div class="thinking-header" onclick="ChatApp.toggleThinking('${thinkingId}')">
                <span>Extended Thinking</span>
                <span class="thinking-toggle" id="${thinkingId}-toggle">Hide</span>
              </div>
              <div class="thinking-content" id="${thinkingId}">
                ${this.escapeHtml(this.state.currentThinking)}
              </div>
            </div>
          `;
        }
      },

      collapseStreamingThinking() {
        const thinkingContent = document.getElementById('thinking-streaming');
        const thinkingToggle = document.getElementById('thinking-streaming-toggle');
        if (thinkingContent && thinkingToggle) {
          thinkingContent.classList.add('collapsed');
          thinkingToggle.textContent = 'Show';
        }
      },

      updateStreamingResponse() {
        const responseDiv = document.getElementById('streaming-response');
        if (responseDiv) {
          responseDiv.innerHTML = marked.parse(this.state.currentResponse);
          this.scrollToBottom();
        }
      },

      finalizeStreamingMessage() {
        const streamingMessage = document.getElementById('streaming-message');
        if (streamingMessage) {
          streamingMessage.remove();
        }

        // Add finalized message to state
        this.addMessage('assistant', this.state.currentResponse, this.state.currentThinking, this.state.currentSignature);

        // Reset streaming state
        this.state.currentThinking = '';
        this.state.currentResponse = '';
        this.state.currentSignature = '';
      },

      toggleThinking(id) {
        const content = document.getElementById(id);
        const toggle = document.getElementById(id + '-toggle');
        if (content && toggle) {
          content.classList.toggle('collapsed');
          toggle.textContent = content.classList.contains('collapsed') ? 'Show' : 'Hide';
        }
      },

      render() {
        const messagesContainer = document.getElementById('messages');
        const streamingMessage = document.getElementById('streaming-message');

        // Don't re-render if streaming
        if (streamingMessage) return;

        // Clear and rebuild (except streaming message)
        const messages = this.state.messages.map((msg, index) => {
          const thinking = msg.thinking || '';
          const thinkingId = `thinking-${index}`;

          if (msg.role === 'user') {
            return `
              <div class="message user">
                <div class="message-header">
                  <span class="message-role">You</span>
                </div>
                <div class="message-content">
                  ${this.escapeHtml(msg.content[0].text)}
                </div>
              </div>
            `;
          } else {
            return `
              <div class="message assistant">
                <div class="message-header">
                  <span class="message-role">Assistant</span>
                </div>
                <div class="message-content">
                  ${thinking ? `
                    <div class="thinking-block">
                      <div class="thinking-header" onclick="ChatApp.toggleThinking('${thinkingId}')">
                        <span>Extended Thinking</span>
                        <span class="thinking-toggle" id="${thinkingId}-toggle">Show</span>
                      </div>
                      <div class="thinking-content collapsed" id="${thinkingId}">
                        ${this.escapeHtml(thinking)}
                      </div>
                    </div>
                  ` : ''}
                  <div class="response-text">
                    ${marked.parse(msg.content[0].text)}
                  </div>
                </div>
              </div>
            `;
          }
        }).join('');

        messagesContainer.innerHTML = messages;
        this.scrollToBottom();
      },

      handleError(error) {
        console.error('Chat error:', error);

        const streamingMessage = document.getElementById('streaming-message');
        if (streamingMessage) {
          streamingMessage.remove();
        }

        const messagesContainer = document.getElementById('messages');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'message assistant';
        errorDiv.innerHTML = `
          <div class="message-header">
            <span class="message-role">Error</span>
          </div>
          <div class="message-content">
            <div class="error-message">
              <strong>Error:</strong> ${this.escapeHtml(error.message)}
            </div>
          </div>
        `;
        messagesContainer.appendChild(errorDiv);
        this.scrollToBottom();
      },

      updateSendButton(disabled) {
        const button = document.getElementById('send-button');
        button.disabled = disabled;
        button.textContent = disabled ? 'Sending...' : 'Send';
      },

      scrollToBottom() {
        const container = document.getElementById('messages');
        container.scrollTop = container.scrollHeight;
      },

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      },

      // File Upload Functions
      initFileUpload() {
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        // Click to browse
        dropZone.addEventListener('click', () => {
          fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
          this.handleFileSelect(e.target.files);
          fileInput.value = ''; // Reset input
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => this.handleDragOver(e));
        dropZone.addEventListener('dragleave', (e) => this.handleDragLeave(e));
        dropZone.addEventListener('drop', (e) => this.handleDrop(e));
      },

      toggleFilesPanel() {
        this.state.filesPanelExpanded = !this.state.filesPanelExpanded;
        const content = document.getElementById('files-content');
        const toggle = document.getElementById('files-toggle');

        if (this.state.filesPanelExpanded) {
          content.classList.remove('collapsed');
          toggle.classList.remove('collapsed');
          toggle.textContent = '‚ñº';
        } else {
          content.classList.add('collapsed');
          toggle.classList.add('collapsed');
          toggle.textContent = '‚ñ∂';
        }
      },

      handleFileSelect(files) {
        if (files.length === 0) return;

        Array.from(files).forEach(file => {
          this.uploadFile(file);
        });
      },

      handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        const dropZone = document.getElementById('drop-zone');
        dropZone.classList.add('dragging');
      },

      handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        const dropZone = document.getElementById('drop-zone');
        if (e.target === dropZone) {
          dropZone.classList.remove('dragging');
        }
      },

      handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        const dropZone = document.getElementById('drop-zone');
        dropZone.classList.remove('dragging');

        const files = e.dataTransfer.files;
        this.handleFileSelect(files);
      },

      async uploadFile(file) {
        // Validate file size (32 MB limit for API requests)
        const maxSize = 32 * 1024 * 1024; // 32 MB in bytes
        if (file.size > maxSize) {
          alert(`File "${file.name}" is too large. Maximum size is 32 MB per file for direct upload.`);
          return;
        }

        // Create temporary file card
        const tempId = 'file-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        const fileObj = {
          id: tempId,
          filename: file.name,
          size: file.size,
          mimeType: file.type || 'application/pdf',
          status: 'uploading',
          uploadedAt: new Date().toISOString(),
          base64Data: null
        };

        this.state.uploadedFiles.push(fileObj);
        this.renderFilesList();
        this.updateFilesCount();

        try {
          // Read file as base64
          const base64Data = await this.readFileAsBase64(file);

          // Update file object with base64 data
          const fileIndex = this.state.uploadedFiles.findIndex(f => f.id === tempId);
          if (fileIndex !== -1) {
            this.state.uploadedFiles[fileIndex].base64Data = base64Data;
            this.state.uploadedFiles[fileIndex].status = 'uploaded';
          }

          this.renderFilesList();

        } catch (error) {
          console.error('Upload error:', error);

          // Mark file as error
          const fileIndex = this.state.uploadedFiles.findIndex(f => f.id === tempId);
          if (fileIndex !== -1) {
            this.state.uploadedFiles[fileIndex].status = 'error';
            this.state.uploadedFiles[fileIndex].error = error.message;
          }

          this.renderFilesList();
          alert(`Failed to load "${file.name}": ${error.message}`);
        }
      },

      readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();

          reader.onload = () => {
            // Remove the data URL prefix (e.g., "data:application/pdf;base64,")
            const base64String = reader.result.split(',')[1];
            resolve(base64String);
          };

          reader.onerror = () => {
            reject(new Error('Failed to read file'));
          };

          reader.readAsDataURL(file);
        });
      },

      removeFile(fileId) {
        // Remove from state (base64 data is stored locally, no API cleanup needed)
        this.state.uploadedFiles = this.state.uploadedFiles.filter(f => f.id !== fileId);
        this.renderFilesList();
        this.updateFilesCount();
      },

      renderFilesList() {
        const filesList = document.getElementById('files-list');

        if (this.state.uploadedFiles.length === 0) {
          filesList.innerHTML = '';
          return;
        }

        filesList.innerHTML = this.state.uploadedFiles.map(file => {
          const icon = this.getFileIcon(file.mimeType);
          const statusClass = file.status;
          const statusText = file.status === 'uploading' ? 'Uploading...' :
                            file.status === 'uploaded' ? '‚úì Uploaded' :
                            '‚úó Error';

          return `
            <div class="file-card ${statusClass}">
              <div class="file-icon">${icon}</div>
              <div class="file-info">
                <div class="file-name">${this.escapeHtml(file.filename)}</div>
                <div class="file-meta">
                  <span class="file-size">${this.formatFileSize(file.size)}</span>
                  <span class="file-status ${statusClass}">${statusText}</span>
                </div>
              </div>
              <button class="file-remove" onclick="ChatApp.removeFile('${file.id}')" title="Remove file">
                √ó
              </button>
            </div>
          `;
        }).join('');
      },

      updateFilesCount() {
        const count = this.state.uploadedFiles.length;
        const filesCount = document.getElementById('files-count');
        filesCount.textContent = `(${count} ${count === 1 ? 'file' : 'files'})`;
      },

      formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 10) / 10 + ' ' + sizes[i];
      },

      getFileIcon(mimeType) {
        if (!mimeType) return 'üìÑ';

        if (mimeType.includes('pdf')) return 'üìï';
        if (mimeType.includes('image')) return 'üñºÔ∏è';
        if (mimeType.includes('word') || mimeType.includes('document')) return 'üìò';
        if (mimeType.includes('spreadsheet') || mimeType.includes('excel') || mimeType.includes('csv')) return 'üìä';
        if (mimeType.includes('text')) return 'üìù';

        return 'üìÑ';
      }
    };

    // Check if config is loaded
    if (typeof CONFIG === 'undefined' || !CONFIG.ANTHROPIC_API_KEY) {
      document.body.innerHTML = `
        <div style="padding: 40px; text-align: center;">
          <h2 style="color: var(--error);">Configuration Error</h2>
          <p>Please create a <code>config.js</code> file with your Anthropic API key.</p>
          <p>See <code>config.example.js</code> for template.</p>
        </div>
      `;
    } else {
      // Initialize app
      ChatApp.init();
    }
  </script>
</body>
